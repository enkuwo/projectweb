<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7-Day Weather Forecast</title>
  <link rel="stylesheet" href="css/weather.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>AQI Dashboard</h2>
    </div>
    <ul class="sidebar-nav">
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="compare.html">Compare Locations</a></li>
      <li><a href="weather.html" class="active">7-Day Weather</a></li>
      <li><a href="index.html#about">About</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Toggle Button -->
    <button class="toggle-button" id="toggleSidebar">☰</button>

    <!-- Header -->
    <header class="header">
      <h1>7-Day Weather Forecast</h1>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <h3>Search for Weather Forecast</h3>
        <div class="search-inputs">
          <input type="text" id="weatherLocation" placeholder="Enter a city" autocomplete="off">
          <ul id="suggestions" class="suggestions-list"></ul>
          <button id="fetchWeatherButton" class="fetch-button">Get Forecast</button>
        </div>
      </section>

    <!-- Forecast Table -->
    <section class="forecast-table">
      <h3>7-Day Weather Forecast</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Temperature (°C)</th>
            <th>Humidity (%)</th>
            <th>Description</th>
            <th>Icon</th>
          </tr>
        </thead>
        <tbody id="forecastBody">
          <!-- Rows will be dynamically added -->
        </tbody>
      </table>
    </section>

    <!-- Weather Chart Section -->
    <section class="chart-section">
      <h3>Temperature Trend for Next 7 Days</h3>
      <div id="temperatureTrendChart" class="chart"></div>
    </section>
  </div>

  <script src="js/weather.js"></script>
  <script src="js/sidebar.js"></script>
  <script>
    window.embeddedChatbotConfig = {
    chatbotId: "dxtVOHq1B6kROYZnaNHgj",
    domain: "www.chatbase.co"
    }
    </script>
    <script
    src="https://www.chatbase.co/embed.min.js"
    chatbotId="dxtVOHq1B6kROYZnaNHgj"
    domain="www.chatbase.co"
    defer>
    </script>
</body>
</html>
